name: Deploy Backend (NestJS) Blue-Green

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist/
            package.json
            tsconfig.build.json
            tsconfig.json
            prisma/
          include-hidden-files: true
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: build
      - name: Create full .env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > build/.env
          echo "COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}" >> build/.env
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> build/.env
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> build/.env
          echo "COOKIE_DOMAIN=${{ secrets.COOKIE_DOMAIN }}" >> build/.env
          echo "LIVE_FRONTEND_URL=${{ secrets.LIVE_FRONTEND_URL }}" >> build/.env
          echo "WWW_LIVE_FRONTEND_URL=${{ secrets.WWW_LIVE_FRONTEND_URL }}" >> build/.env
          echo "API_URL=${{ secrets.API_URL }}" >> build/.env
          echo "CLOUD_NAME=${{ secrets.CLOUD_NAME }}" >> build/.env
          echo "CLOUD_KEY=${{ secrets.CLOUD_KEY }}" >> build/.env
          echo "CLOUD_SECRET=${{ secrets.CLOUD_SECRET }}" >> build/.env
          echo "PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}" >> build/.env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> build/.env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> build/.env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> build/.env
          echo "PORT=${{ secrets.PORT }}" >> build/.env

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync backend to VPS (Blue-Green)
        run: |
          # Detect current live port
          LIVE_PORT=$(ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "curl -s http://127.0.0.1:3810/api/v1/health > /dev/null && echo 3810 || echo 3811")

          if [ "$LIVE_PORT" = "3810" ]; then
            GREEN_DIR=/var/www/html/backend-green
            GREEN_PORT=3811
            OLD_PORT=3810
            OLD_NAME=backend-blue
            NEW_NAME=backend-green
          else
            GREEN_DIR=/var/www/html/backend-blue
            GREEN_PORT=3810
            OLD_PORT=3811
            OLD_NAME=backend-green
            NEW_NAME=backend-blue
          fi

          echo "Deploying $NEW_NAME on port $GREEN_PORT"

          # Create green folder on VPS
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo mkdir -p $GREEN_DIR && sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} $GREEN_DIR"

          # Rsync files
          rsync -avz --delete -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" build/dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$GREEN_DIR/dist/
          rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" build/package.json ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$GREEN_DIR/
          rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" build/tsconfig*.json ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$GREEN_DIR/
          rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" build/.env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$GREEN_DIR/
          rsync -avz --delete -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" build/prisma/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$GREEN_DIR/prisma/

      - name: Start Green instance & switch Nginx
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin
            [ -s "$HOME/.nvm/nvm.sh" ] && \. "$HOME/.nvm/nvm.sh"

            cd $GREEN_DIR
            npm install --production
            npx prisma generate
            npx prisma migrate deploy

            # Start PM2 with NVM
            pm2 restart $NEW_NAME
            pm2 save

            # Health check
            for i in {1..10}; do
              curl -s http://127.0.0.1:$GREEN_PORT/api/v1/health | grep '"status":"ok"' && break
              sleep 2
            done

            # Switch Nginx upstream
            sudo sed -i "s/server 127.0.0.1:$OLD_PORT;/server 127.0.0.1:$GREEN_PORT;/" /etc/nginx/sites-available/backend
            sudo nginx -t
            sudo systemctl reload nginx

            pm2 stop $OLD_NAME || true
